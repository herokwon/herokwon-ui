name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-changesets:
    name: Run changesets
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      published_packages: ${{ steps.form.outputs.published_packages }}
      pr: ${{ steps.pr.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create release pull request
        uses: changesets/action@v1
        with:
          version: npm run version
          title: 'Chore: Version changeset'
          commit: 'Chore: Version changeset'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Create .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish on npm
        id: changesets
        if: startsWith(github.head_ref, 'changeset-release')
        uses: changesets/action@v1
        with:
          publish: npm run publish-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Form published packages into string
        id: form
        run: |
          array='${{ steps.changesets.outputs.publishedPackages }}'
          result=""

          if [ "$array" != "[]" ]; then
            for data in $(echo "$array" | jq -c '.[]'); do
              name=$(echo "$data" | jq -r '.name')
              version=$(echo "$data" | jq -r '.version')
              result+="*\`$name\`* : <https://npmjs.com/package/$name/v/$version|*$version*>\n"
            done
          fi

          result=${result%\\n}
          echo "published_packages=$result" >> $GITHUB_OUTPUT

      - name: Checkout pull request
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const result = (await github.rest.repos.listPullRequestsAssociatedWithCommit({
              commit_sha: context.sha,
              owner: context.repo.owner,
              repo: context.repo.repo,
            })).data[0];

            return {
              commit: result.merge_commit_sha.substring(0, 7),
              number: result.number,
              title: result.title,
              url: result.html_url,
              avatar_url: context.payload.repository.owner.avatar_url
            };

  send_slack_message:
    needs: run-changesets
    name: Send slack message
    if: needs.run-changesets.outputs.published == 'true' || needs.run-changesets.outputs.published_packages != '' || failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send message on success
        if: needs.run-changesets.outputs.published == 'true' && needs.run-changesets.outputs.published_packages != '' && success()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            attachments:
              - color: "#36a64f"
                blocks:
                  - type: "header"
                    text:
                      type: "plain_text"
                      text: "‚úÖ Ìå®ÌÇ§ÏßÄ Î∞∞Ìè¨ ÏôÑÎ£å"
                      emoji: true
                  - type: "section"
                    text:
                      type: "mrkdwn"
                      text: "${{ needs.run-changesets.outputs.published_packages }}"
                  - type: "divider"
                  - type: "section"
                    text:
                      type: "mrkdwn"
                      text: "*Commit*\n<https://github.com/${{ github.repository }}/commit/${{ fromJSON(needs.run-changesets.outputs.pr).commit }}|${{ fromJSON(needs.run-changesets.outputs.pr).commit }}>"
                  - type: "section"
                    text:
                      type: "mrkdwn"
                      text: "*Pull request*\n<https://github.com/${{ github.repository }}/pull/${{ fromJSON(needs.run-changesets.outputs.pr).number }}|[#${{ fromJSON(needs.run-changesets.outputs.pr).number }}] ${{ fromJSON(needs.run-changesets.outputs.pr).title }}>"
                  - type: "actions"
                    elements:
                      - type: "button"
                        text:
                          type: "plain_text"
                          text: "‚≠ê\t Workflow details"
                          emoji: true
                        url: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                      - type: "button"
                        text:
                          type: "plain_text"
                          text: "üìÑ\t Release note"
                          emoji: true
                        url: "https://github.com/${{ github.repository }}/pull/${{ fromJSON(needs.run-changesets.outputs.pr).number }}"
                  - type: "divider"
                  - type: "context"
                    elements:
                      - type: "image"
                        image_url: "${{ fromJSON(needs.run-changesets.outputs.pr).avatar_url }}"
                        alt_text: "avatar_img"
                      - type: "mrkdwn"
                        text: "<https://github.com/${{ github.repository_owner }}|*${{ github.repository_owner }}*> has approved this message."

      - name: Send message on failure
        if: needs.run-changesets.outputs.published == 'false' && needs.run-changesets.outputs.published_packages == '' && failure()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            attachments:
              - color: "#ff0000"
                blocks:
                  - type: "header"
                    text:
                      type: "plain_text"
                      text: "‚ùå Ìå®ÌÇ§ÏßÄ Î∞∞Ìè¨ Ïã§Ìå®"
                      emoji: true
                  - type: "divider"
                  - type: "section"
                    text:
                      type: "mrkdwn"
                      text: "*Commit*\n<https://github.com/${{ github.repository }}/commit/${{ fromJSON(needs.run-changesets.outputs.pr).commit }}|${{ fromJSON(needs.run-changesets.outputs.pr).commit }}>"
                  - type: "section"
                    text:
                      type: "mrkdwn"
                      text: "*Pull request*\n<https://github.com/${{ github.repository }}/pull/${{ fromJSON(needs.run-changesets.outputs.pr).number }}|[#${{ fromJSON(needs.run-changesets.outputs.pr).number }}] ${{ fromJSON(needs.run-changesets.outputs.pr).title }}>"
                  - type: "actions"
                    elements:
                      - type: "button"
                        text:
                          type: "plain_text"
                          text: "üîç\t Workflow details"
                          emoji: true
                        url: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  - type: "divider"
                  - type: "context"
                    elements:
                      - type: "image"
                        image_url: "${{ fromJSON(needs.run-changesets.outputs.pr).avatar_url }}"
                        alt_text: "avatar_img"
                      - type: "mrkdwn"
                        text: "<https://github.com/${{ github.repository_owner }}|*${{ github.repository_owner }}*> has approved this message."
